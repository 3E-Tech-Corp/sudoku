name: Deploy

on:
  workflow_dispatch:
    inputs:
      site_name:
        description: 'IIS Site Name (overrides repo variable)'
        required: false
        type: string

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend
        shell: powershell
        run: dotnet publish --configuration Release --output ./publish
        working-directory: backend/Sudoku.Api

      - name: Build Frontend
        shell: powershell
        run: |
          npm ci
          npm run build
        working-directory: frontend

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: backend/Sudoku.Api/publish/

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: frontend/dist/

      - name: Upload Deploy Scripts
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: Deployment/

  deploy:
    needs: build
    runs-on: self-hosted
    env:
      SITE_NAME: ${{ github.event.inputs.site_name || vars.IIS_SITE_NAME }}
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend
          path: artifacts/backend

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend
          path: artifacts/frontend

      - name: Download Deploy Scripts
        uses: actions/download-artifact@v4
        with:
          name: deployment
          path: artifacts/deployment

      - name: Deploy to IIS
        shell: powershell
        run: |
          .\artifacts\deployment\deploy-iis.ps1 `
            -SiteName "${{ env.SITE_NAME }}" `
            -BackendSource "artifacts\backend" `
            -FrontendSource "artifacts\frontend"
